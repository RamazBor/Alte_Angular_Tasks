<div class="user-detail-container" *ngIf="selectedUser">
  <div class="image">
    <img
      [src]="'./assets/homework2/' + selectedUser.gender.toLowerCase() + '.jpg'"
    />
  </div>
  <div class="user-detail-info">
    <h2>User Detail</h2>
    <p><b>Name:</b> {{ selectedUser.name }}</p>
    <p><b>Gender:</b> {{ selectedUser.gender }}</p>
    <p><b>Subscription Type:</b> {{ selectedUser.subType }}</p>
    <p
      [ngStyle]="{ color: selectedUser.status === 'Active' ? 'green' : 'red' }"
    >
      <b style="color: #000">Status:</b> {{ selectedUser.status }}
    </p>
  </div>
</div>
